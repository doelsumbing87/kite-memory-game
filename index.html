    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kite Memory Game - Gokite Community</title>
    <meta name="description" content="A fun memory card game created for Gokite Community">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Weather Effects Canvas -->
    <canvas id="weatherCanvas"></canvas>
    
    <div class="container">
        <!-- Header -->
        <header class="game-header">
            <h1 class="game-title">ü™Å Kite Memory Game</h1>
            <p class="game-subtitle">A contribution for the Gokite Community</p>
        </header>

        <!-- Level Selection Screen -->
        <div class="level-selection" id="levelSelection">
            <h2 class="level-title">Choose Your Level</h2>
            <div class="level-buttons">
                <button class="level-btn" data-level="1" aria-label="Start Level 1">
                    <span class="level-number">Level 1</span>
                    <span class="level-info">8 Pairs - Easy</span>
                </button>
                <button class="level-btn" data-level="2" aria-label="Start Level 2">
                    <span class="level-number">Level 2</span>
                    <span class="level-info">10 Pairs - Medium</span>
                </button>
                <button class="level-btn" data-level="3" aria-label="Start Level 3">
                    <span class="level-number">Level 3</span>
                    <span class="level-info">12 Pairs - Medium+</span>
                </button>
                <button class="level-btn" data-level="4" aria-label="Start Level 4">
                    <span class="level-number">Level 4</span>
                    <span class="level-info">15 Pairs - Hard</span>
                </button>
                <button class="level-btn" data-level="5" aria-label="Start Level 5">
                    <span class="level-number">Level 5</span>
                    <span class="level-info">18 Pairs - Hard+</span>
                </button>
                <button class="level-btn" data-level="6" aria-label="Start Level 6">
                    <span class="level-number">Level 6</span>
                    <span class="level-info">20 Pairs - Expert</span>
                </button>
                <button class="level-btn" data-level="7" aria-label="Start Level 7">
                    <span class="level-number">Level 7</span>
                    <span class="level-info">24 Pairs - Master</span>
                </button>
            </div>
        </div>

        <!-- Game Area -->
        <div class="game-area" id="gameArea" style="display: none;">
            <!-- Game Info -->
            <div class="game-info">
                <div class="info-item">
                    <span class="info-label">Level:</span>
                    <span class="info-value" id="currentLevel">1</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Moves:</span>
                    <span class="info-value" id="moves">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Time:</span>
                    <span class="info-value" id="timer">00:00</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Pairs:</span>
                    <span class="info-value" id="pairs">0/8</span>
                </div>
            </div>

            <!-- Audio & Weather Controls -->
            <div class="audio-controls">
                <button id="musicToggle" class="audio-btn" aria-label="Toggle Music">
                    üîä Music
                </button>
                <button id="soundToggle" class="audio-btn" aria-label="Toggle Sound Effects">
                    üîä Sound
                </button>
                <button id="weatherToggle" class="audio-btn" aria-label="Toggle Weather Effects">
                    üåßÔ∏è Weather
                </button>
            </div>

            <!-- Game Board -->
            <div class="game-board" id="gameBoard" role="grid" aria-label="Memory card grid"></div>

            <!-- Control Buttons -->
            <div class="game-controls">
                <button id="backBtn" class="control-btn secondary" aria-label="Back to level selection">
                    ‚Üê Back to Levels
                </button>
                <button id="restartBtn" class="control-btn" aria-label="Restart current level">
                    ‚Üª Restart
                </button>
            </div>
        </div>

        <!-- Win/Complete Modal -->
        <div id="modal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
            <div class="modal-content">
                <h2 id="modalTitle">Level Complete!</h2>
                <p id="modalMessage"></p>
                <div class="modal-buttons">
                    <button id="nextLevelBtn" class="control-btn" aria-label="Go to next level">
                        Next Level ‚Üí
                    </button>
                    <button id="replayBtn" class="control-btn secondary" aria-label="Replay current level">
                        ‚Üª Replay
                    </button>
                    <button id="backToLevelsBtn" class="control-btn secondary" aria-label="Back to level selection">
                        ‚Üê Back to Levels
                    </button>
                </div>
            </div>
        </div>
    </div>
